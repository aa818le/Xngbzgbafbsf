  // Device ID
  let deviceId = localStorage.getItem("deviceId");
  if (!deviceId) {
    deviceId = "dev_" + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("deviceId", deviceId);
  }

  // Device Code
  let deviceCode = localStorage.getItem("deviceCode");
  if (!deviceCode) {
    const chars = "123456789QWERTYUIOPABSDFGHJKLZXCVBNM";
    deviceCode = "";
    for (let i = 0; i < 10; i++) {
      deviceCode += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    localStorage.setItem("deviceCode", deviceCode);

    db.ref("crashpredict/" + deviceId).set({
      code: deviceCode,
      active: false
    });
  }

  // Show code
  const codeEl = document.getElementById("deviceCode");
  codeEl.innerText = deviceCode;

  // Copy
  codeEl.addEventListener("click", () => {
    navigator.clipboard.writeText(deviceCode).then(() => {
      document.getElementById("copyMsg").style.display = "block";
      setTimeout(() => {
        document.getElementById("copyMsg").style.display = "none";
      }, 1500);
    });
  });

  // Firebase active check
  db.ref("crashpredict/" + deviceId).on("value", snapshot => {
    const data = snapshot.val();
    if (data && data.active === true) {
      window.location.href = "crash.html";
    }
  });
